<!DOCTYPE html>
<html>
    <head>
        <title>Welcome</title>
        <link rel="stylesheet" href="styles.css" type="text/css">
        <script src="login.js"></script>
        
    </head>
   
    <header>
        <div id="logo-base">
            <img id="logo" src="img/logo.png">
        </div>
    </header>
    <h2>Welcome to the Timesheets Application</h2>
    <form id="login" action="###" method="####">
        <div id="loginForm">
        <label class="loginLabel" for="email">Email</label><br>
        <input class="loginInput" type="email" id="email" name="email" required><br>
        <label class="loginLabel"  for="password">Password</label><br>
        <!--Password Field-->
        <input  class="loginInput passwordClass" type="password" id="password" name="password"><br>
        <!-- An element to toggle between password visibility -->
        <input class ="pass-visible" type="checkbox" onclick="passwordVisibility()"><span class="loginLabel pass-visible" style="margin-left: 10pt;">Show Password</span><br>
        <input class="submit" type="submit" value="Log In"><br>
        <a href=registration.html class="loginLinks">Create New Account</a>
        <a href="#" class="loginLinks">Forgotten Password?</a>
        </div>        
        
    </form>
    
</html>
